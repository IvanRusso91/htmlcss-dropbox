<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utils.css">

  <title>DROPBOX</title>
</head>

<body>

  <header>
    <!-- Menu -->
    <div class="clearfixed debug h100">
      <div class="debug2 h100 w50 float-left"></div>
      <div class="debug h100 w50 float-left"></div>
    </div> 
    <!-- /Menu -->
  </header>
  <!-- Jumbotron -->
  <div class="debug h800">
    <div class="debug2 h300 container w90 text-center"></div>
      <div class="debug2 h300 w40 float-left"></div>
      <div class="debug2 h600 w60 float-left"></div>
  </div>
  <!-- /Jumbotron -->
  <main>

    <!-- Colonne centrali -->
    <section>
      <div class="debug3 w80 h600 container clearfix">
        <div class="debug2 h100 text-center"></div>
        <div class="debug2 h600 w30 text-center float-left"></div>
        <div class="debug2 h600 w30 text-center float-left"></div>
        <div class="debug2 h600 w30 text-center float-left"></div>  
      </div>
      <div class="debug2 w80 h300 container text-center"></div>
    </section>
    <!-- /Colonne centrali -->

    <!-- Scritta + immagine -->
    <section>
      <div class="debug3 h400 container w80 clearfix">
        <div class="debug2 h400 w50 float-left"></div>
        <div class="debug2 h400 w50 float-left"></div>
      </div>     
    </section>
    <!-- /scritta + immagine -->

    <!-- 6 sezioni -->
    <section>
      <div class="debug3 h300 w80 container clearfix">
        <div class="debug2 h300 w30 float-left"></div>
        <div class="debug2 h300 w30 float-left"></div>
        <div class="debug2 h300 w30 float-left"></div>

        <div class="debug2 h300 w30 float-left"></div>
        <div class="debug2 h300 w30 float-left"></div>
        <div class="debug2 h300 w30 float-left"></div>
      </div>  
    </section>
    <!-- /6sezioni -->

    <!-- Titolo -->
    <div class="debug3 h100 w80 container"></div>
    <!-- /Titolo -->

    <section>
      <!-- Sponsor -->

      <div class="debug h600 clearfix">

        <div class="debug2 h600 w30 float-left">
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
        </div>

        <div class="debug2 h600 w40 float-left"></div>

        <div class="debug2 h600 w30 float-left">
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
          <div class="debug2 h300 w50 float-left"></div>
        </div>

      </div>

        <div class="debug2 h300 w80 container "></div>

      
      <!-- /Sponso -->
    </section>
    <!-- Domande frequenti -->
    <div class="debug3 h500 w80 container">
      <div class="debug2 h100 "></div>
      <div class="debug2 h100 "></div>
      <div class="debug2 h100 "></div>
      <div class="debug2 h100 "></div>
      <div class="debug2 h100 "></div>
    </div>
    <!-- /Domande frequenti -->
  </main>

  <footer>

    <div class="debug h600 clearfix">
      <div class="debug3 h600 w90 container">
        <div class="debug2 h600 w20 float-left"></div>
        <div class="debug2 h600 w20 float-left"></div>
        <div class="debug2 h600 w20 float-left"></div>
        <div class="debug2 h600 w20 float-left"></div>
        <div class="debug2 h600 w20 float-left"></div>
      </div>
    </div>
    <div></div>
  </footer>

  
</body>
</html>
